<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="quote" class="quote">Click to generate a quote!</div>
        <button id="generateQuote">New Quote</button>

        <!-- To give input  -->
        <div class="AddQuotebox">

            <p>
                
                Add QUOTE
                
            </p>
        </div>

        <div class="quoteInput">
            <input placeholder="Enter Quote" class="placeholder" id="quoteInput">
            
        </div>
        

        <button class="button" onclick="addquote()">
            Add 
        </button>


    </div>

    <script src="script.js"></script>
</body>

</html>
